<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mềm Quản Trị Bệnh Viện</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #0077cc, #00aaff);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        nav {
            background-color: #004e8c;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        .container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: #0077cc;
        }
        .login-form, .dashboard {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 60px auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>

<body>
    <header>
        <h1>Phần Mềm Quản Trị Bệnh Viện</h1>
        <p>Giải pháp công nghệ nâng tầm y tế số</p>
    </header>

    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#login">Đăng Nhập</a>
    </nav>

    <section class="container" id="login">
        <div class="login-form" id="loginForm">
            <h2 class="section-title">Đăng Nhập Quản Trị</h2>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="login()">Đăng Nhập</button>
        </div>

        <div class="dashboard" id="dashboard" style="display:none;">
            <h2 class="section-title">Bảng Điều Khiển</h2>
            <p>Chào mừng <span id="adminName"></span>!</p>
            <p>✔️ Chỉnh sửa sản phẩm</p>
            <p>✔️ Quản lý nội dung liên hệ</p>
            <p>✔️ Quản lý tài khoản</p>
            <button onclick="logout()">Đăng Xuất</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Giải Pháp Y Tế Số - All Rights Reserved</p>
    </footer>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === '123456') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('adminName').textContent = user;
            } else {
                alert('Sai thông tin đăng nhập!');
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
    </script>
</body>

</html>
