<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mềm Quản Trị Bệnh Viện</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <header>
        <h1>Phần Mềm Quản Trị Bệnh Viện</h1>
        <p>Giải pháp công nghệ nâng tầm y tế số</p>
    </header>

    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#login">Đăng Nhập</a>
    </nav>

    <section class="container" id="login">
        <div class="login-form" id="loginForm">
            <h2 class="section-title">Đăng Nhập Quản Trị</h2>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="login()">Đăng Nhập</button>
        </div>

        <div class="dashboard" id="dashboard" style="display:none;">
            <h2 class="section-title">Bảng Điều Khiển</h2>
            <p>Chào mừng <span id="adminName"></span>!</p>
            <p>✔️ Chỉnh sửa sản phẩm</p>
            <p>✔️ Quản lý nội dung liên hệ</p>
            <p>✔️ Quản lý tài khoản</p>
            <button onclick="logout()">Đăng Xuất</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Giải Pháp Y Tế Số - All Rights Reserved</p>
    </footer>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === '123456') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('adminName').textContent = user;
            } else {
                alert('Sai thông tin đăng nhập!');
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
    </script>
</body>

</html>
